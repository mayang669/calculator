name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget build-essential python3-pip python3-virtualenv \
          libncurses5-dev libtinfo6 \
          unzip openjdk-17-jdk

    - name: Upgrade pip & install Buildozer
      run: |
        python3 -m pip install --upgrade pip
        pip install --upgrade cython buildozer

    - name: Build APK
      run: |
        buildozer android debug
